<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/satellizer/satellizer.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/js-data/dist/js-data.js"></script>
    <script src="lib/js-data-angular/dist/js-data-angular.min.js"></script>

    <script src="lib/socket.io-1.0.6.js"></script>


    <script src="lib/ngCordova/dist/ng-cordova.js"></script>


    <!-- your app's js -->
    <script src="js/serverconfig.js"></script>
    <script src="js/user.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/router.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>


</head>
<body ng-app="starter" ng-controller="AudioCtrl">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>

        <div ng-controller="AuthCtrl">
            <div class="buttons">
                <button class="button" ng-click="login()">Login</button>
            </div>
        </div>
    </ion-header-bar>
    <ion-content>

    </ion-content>

    <ion-footer-bar align-title="left" class="bar-stable">
        <h1 class="title">Status: {{status}}</h1>

        <div class="buttons">
            <button class="button" on-hold="startRecord()" on-release="stopRecord()">Record</button>
        </div>

        <div class="buttons">
            <button class="button" ng-click="playRecord()">Play</button>
        </div>
    </ion-footer-bar>

</ion-pane>
</body>
</html>
