<ion-view title="Invite Friends">
    <ion-pane>
        <ion-header-bar class="bar-stable" align-title="center">
            <h1 class="title">Invite Friends</h1>

            <button class="button" ui-sref="addroom">Done</button>

        </ion-header-bar>
        <ion-content>

            <form ng-submit="login()">
                <div class="list">

                    <label class="item item-input">
                        <span class="input-label">Search</span>
                        <input type="text" ng-model="name">
                    </label>

                    <div>

                    </div>

                    <label class="item">
                        <button class="button button-block button-positive" type="submit">Update</button>
                    </label>
                </div>
            </form>

        </ion-content>
    </ion-pane>

</ion-view>
