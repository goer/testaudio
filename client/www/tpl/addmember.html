<ion-view title="Add Member">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Add Member</h1>


            <button class="button" ui-sref="members">Cancel</button>
            <button class="button" ng-click="addMembers()">Add</button>



        </ion-header-bar>
        <ion-content>

            <ion-list ng-repeat="u in data.users">

                <ion-item>
                    <ion-checkbox ng-model="u.selected">{{u.email}}</ion-checkbox>
                </ion-item>

            </ion-list>


        </ion-content>

        <ion-footer-bar align-title="left" class="bar-stable">

        </ion-footer-bar>

    </ion-pane>
</ion-view>
