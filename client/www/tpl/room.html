<ion-view title="Room">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Room</h1>


                <button class="button" ui-sref="main">Done</button>
                <button class="button" ui-sref="members">Members</button>


        </ion-header-bar>
        <ion-content class="center" has-header="true" padding="true">

            <button id="record" class="button"  on-hold="startRecord()" on-release="stopRecord()">Record</button>

        </ion-content>

        <ion-footer-bar align-title="left" class="bar-stable">
            <h1 class="title">Status: {{status}}</h1>

                <button class="button" ui-sref="rewind">Rewind</button>
                <button class="button" ui-sref="messages">History</button>

        </ion-footer-bar>

    </ion-pane>
</ion-view>
