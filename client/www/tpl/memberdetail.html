<ion-view title="Member Detail">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Member Detail</h1>
            <button class="button" ui-sref="members">Done</button>
        </ion-header-bar>
        <ion-content>

            <ion-list>

                <ion-item>
                    <p>Company: {{data.user.company.name}}</p>
                </ion-item>

                <ion-item>
                    <p>Email: {{data.user.email}}</p>
                </ion-item>

            </ion-list>


        </ion-content>

        <ion-footer-bar align-title="left" class="bar-stable">
            <button class="button" ng-click="privateChat(data.user.id)">Chat</button>
        </ion-footer-bar>

    </ion-pane>
</ion-view>
