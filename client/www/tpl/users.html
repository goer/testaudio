<ion-view title="Users">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Users</h1>


                <button class="button" ui-sref="settings">Done</button>
                <button class="button" ui-sref="adduser">Add User</button>



        </ion-header-bar>
        <ion-content>

            <ion-list>

                <ion-item>
                    <p ui-sref="userdetail">This is 1st user</p>
                </ion-item>
                <ion-item>
                    <p>This is 2nd user</p>
                </ion-item>

            </ion-list>


        </ion-content>

        <ion-footer-bar align-title="left" class="bar-stable">
            <h1 class="title">Status: {{status}}</h1>
        </ion-footer-bar>

    </ion-pane>
</ion-view>
