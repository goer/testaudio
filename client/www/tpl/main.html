<ion-view title="Rooms">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Rooms</h1>


                <div class="buttons">
                    <button class="button" ui-sref="addroom">Add Room</button>
                </div>


        </ion-header-bar>
        <ion-content>

            <ion-list>

                <ion-item>
                    <p ui-sref="room">This is 1st group</p>
                </ion-item>
                <ion-item>
                    <p>This is 2nd group</p>
                </ion-item>

            </ion-list>


        </ion-content>

        <ion-footer-bar align-title="left" class="bar-stable">
            <h1 class="title">Status: {{status}}</h1>
            <button class="button" ui-sref="settings">Settings</button>
    </ion-pane>
</ion-view>
